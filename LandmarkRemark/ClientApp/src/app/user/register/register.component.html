<div class="container">
  <form [formGroup]="registerForm" class="wrapper" (ngSubmit)="onSubmit()">
    <h3>Register</h3>
    <div class="col-xs-6">
      <div class="form-group col-lg-4">
        <label>First name *</label>
        <input type="text" formControlName="firstName" class="form-control" placeholder="First name"
               onfocus="this.placeholder = ''" onblur="this.placeholder = 'First name'">
        <div *ngIf="registerForm.controls['firstName'].touched && registerForm.controls['firstName'].errors">
          <div class="text-danger"
               [ngStyle]="{ 'display': registerForm.controls['firstName'].errors.required ? 'inherit' : 'none' }">
            This field is required.
          </div>
          <div class="text-danger"
               [ngStyle]="{ 'display': registerForm.controls['firstName'].errors?.pattern ? 'inherit' : 'none' }">
            Please enter a valid name.
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group col-lg-4">
        <label>Last name *</label>
        <input type="text" formControlName="lastName" class="form-control" placeholder="Last name"
               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Last name'">
        <div *ngIf="registerForm.controls['lastName'].touched && registerForm.controls['lastName'].errors">
          <div class="text-danger"
               [ngStyle]="{ 'display': registerForm.controls['lastName'].errors.required ? 'inherit' : 'none' }">
            This field is required.
          </div>
          <div class="text-danger"
               [ngStyle]="{ 'display': registerForm.controls['lastName'].errors?.pattern ? 'inherit' : 'none' }">
            Please enter a valid name.
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group col-lg-4">
        <label>Email address *</label>
        <input type="text" formControlName="email" class="form-control" placeholder="Email address"
               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'">
        <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].errors">
          <div class="text-danger"
               [ngStyle]="{ 'display': registerForm.controls['email'].errors.required ? 'inherit' : 'none' }">
            This field is required.
          </div>
          <div class="text-danger"
               [ngStyle]="{ 'display': registerForm.controls['email'].errors?.pattern ? 'inherit' : 'none' }">
            Please enter a valid email.
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group col-lg-4">
        <label>Password *</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Password"
               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
        <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].errors">
          <div class="text-danger"
               [ngStyle]="{ 'display': registerForm.controls['password'].errors.required ? 'inherit' : 'none' }">
            This field is required.
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group col-lg-4">
        <label>Confirm Password *</label>
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Password"
               onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email address'">
        <div *ngIf="registerForm.controls['confirmPassword'].touched && registerForm.controls['confirmPassword'].errors">
          <div class="text-danger"
               [ngStyle]="{ 'display': registerForm.controls['confirmPassword'].errors.required ? 'inherit' : 'none' }">
            This field is required.
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group col-lg-4">
        <button type="submit" name="button" class="btn btn-primary btn-lg">Register Now</button>
      </div>
    </div>
    <div *ngIf="errorMessage" class="col-xs-6 text-danger">{{errorMessage}}</div>
  </form>
</div>
