<div class="mt-2">
  <app-search (searchClicked)="onSearchClicked($event)"></app-search>
</div>
<div class="mt-2">
  <agm-map [latitude]="latitude" [zoom]="zoom" [longitude]="longitude" (mapClick)="addMarker($event)">
    <agm-marker *ngFor="let marker of markersList; let i = index"
                [latitude]="marker.latitude"
                [longitude]="marker.longitude"
                [markerDraggable]="marker.email === email"
                (markerClick)="selectMarker($event)">
      <agm-info-window>
        <div>
          <strong>User:&nbsp;</strong>{{marker.fullName}}<br><br>
          <strong>Note:&nbsp;</strong>{{marker.remark}}
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
